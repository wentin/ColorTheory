<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chroma JS</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/chroma.min.js"></script>
	<style>
#wrapper div {
	width: 100px;
	height: 100px;
}
	</style>
</head>
<body>
	<input type="color" name="color1" id="color1" value="#ff0000">
	<input type="color" name="color2" id="color2" value="#00ff00">
	<div id="wrapper"></div>
	<script>
function createElement(id,i) {
    return $('<div>', { id: id + i});
}
	var startColor = chroma(document.getElementById('color1').value);
	var endColor = chroma(document.getElementById('color2').value);
	var num = 6;
	var colorArray = [];
	var c=$("#wrapper")
	colorArray.push(startColor);
	var colorScale = chroma.scale([startColor, endColor]);
	for(var i=0; i<6; i++) {
		var temp;
		temp = colorScale(i/num);
		colorArray.push(temp);
	}
	colorArray.push(endColor);

	console.log(startColor.hcl());
	console.log(colorArray);

	for (i = 0; i < colorArray.length; i++) {
		c.append( createElement('rec',i) );
		$('#rec'+i).css('background-color', colorArray[i].hex() );
	}
	</script>
</body>
</html>
